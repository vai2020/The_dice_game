<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Dice Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            let computer = 0
            let player = 0
            
            $("#Start").click(function(){
              let randomDice = Math.floor(Math.random() * 6) + 1;
              $("#Player").text(randomDice)
              let randomDice2 = Math.floor(Math.random() * 6) + 1;
              $("#Computer").text(randomDice2)
              }
              
              if(randomDice > randomDice2) {
              $("#Winner").text("Player win");
              computer = computer + 1;
             
             else if(randomDice < randomDice2) {
             $("#Winner").text("Computer win");
             player = player + 1; 
             }
             else
             ("#Winner").text("Tie game");
             
             });
             });
     
            
        

        


    </script>    
    </head>
    <body>

        <div class="parent_container">
        <h1> Welcome To The Exciting Game of Dice </h1>
        <h4>COMPUTER</h4>
        <p id="Computer"> Computer Score</p> 
        
        <hr color="black" size="3">
        <h4>PLAYER</h4>
        <p id="Player"> Player Score</p>  
        
        <div id="Final"></div>
        <p id="Winner"> <h3>Final Result: </h3> </p>
        
        <button id="Start" type="button"><h2>Start Game</h2> </button>
        </div>
         
        <script src="async"></script>
        </body>
        </html>
